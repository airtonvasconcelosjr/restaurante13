
<!DOCTYPE html>
<html>

<head>
  <link  rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"  crossorigin="anonymous">
  <script  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"  crossorigin="anonymous"></script>
  <script  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"  crossorigin="anonymous"></script>
  <script  src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"  crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/d8d3b27d43.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="img-container">
          <img class="caricatura" src="/assets/imagens/logorest.png" alt="Caricatura">
        </div>
      </div>
      <div class="col">
        <header>
          <div class="header-items">
            <a href="https://www.instagram.com/restaurantedos13/"><i class="fa fa-instagram icon"></i></a>
            <a class="head-link" routerLink="/Home">Home</a>
            <a class="head-link" routerLink="/Cardapio">Cardápio</a>
            <a class="head-link" routerLink="/Contato">Contato</a>
            <a class="head-link" routerLink="/NOVOINDEX">Sobre</a>
          </div>
          <div class="bar-icon" (click)="toggleMenu()">
            <i class="fa icon-transition" [ngClass]="{'fa-times': showMenu, 'fa-bars': !showMenu}"></i>
          </div>
        </header>
        <div class="menu-card" *ngIf="showMenu ">
          <ul class="menu-list"  (click)="toggleMenu()">
            <li class="menu-item"><a routerLink="/Home">Home</a></li>
            <li class="menu-item"><a routerLink="/Cardapio">Cardápio</a></li>
            <li class="menu-item"><a routerLink="/Contato">Contato</a></li>
            <li class="menu-item"><a routerLink="/NOVOINDEX">Sobre</a></li>
            <li class="menu-item"><a href="https://www.instagram.com/restaurantedos13/">Instagram</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
